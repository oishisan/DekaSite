;MSSQL connection information
;---------------------------
;host		the host you're going to connect to
;user		the user you're going to connect with
;password	password for the user you're going to connect with
;extras		enables/disables the extra content
;----------------------------
;EXTRAS ONLY
;extraDB	the database name for extras
[MSSQL]
host = localhost
user = oishi
password = password
extras = true
extraDB = extras

;Other arguments
;---------------
;lvl.guest		guest level in integer form
;lvl.member		member level in integer form
;---------------
;EXTRAS ONLY
;lvl.GM			GM level in integer form
;lvl.Admin		Admin level in integer form
[Other]
lvl.guest = 0
lvl.member = 1
lvl.GM = 2
lvl.Admin = 3

;Whitelist of pages
;------------------
;Page format: *.php,title
;whitelist.top contains all the pages on top. 
;whitelist.side contains all the pages on the side
;------------------
;guest		All the pages guests, people who are not logged in, can see
;member		All the pages members, people who are logged in, can see
;------------------
;EXTRAS ONLY
;GM     	All the pages GMs can see. Inherits member pages.
;Admin  	All the pages Admins can see. Inherits GM pages.
[whitelist.top]
guest[] = pages/home.php,Home
guest[] = pages/register.php,Register
member[] = pages/home.php,Home
member[] = pages/logout.php,Logout

[whitelist.side]
guest[] = pages/login.php,Login
member[] = pages/changepass.php,Change Password
member[] = pages/mystats.php,My Stats
Admin[] = pages/authority.php,Authority Management